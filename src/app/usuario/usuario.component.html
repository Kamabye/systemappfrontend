<h1>Clientes</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <th>{{usuario.id}}</th>
        <th>{{usuario.nombre}}</th>
        <th>{{usuario.apellido}}</th>
        <th>{{usuario.email}}</th>
        <th>{{usuario.fecha}}</th>
      </tr>
    </tbody>
  </table>

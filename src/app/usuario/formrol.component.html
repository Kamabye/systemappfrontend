<div>
    <form (ngSubmit)="crearRol()">
        <div class="col-2">
            <label for="exampleInputEmail1" class="form-label">Rol</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="rol" [(ngModel)]="rol.rol">
        </div>
        <div class="col-2 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Permiso de Lectura</label>
        </div>
        <div class="col-2 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Permiso de Escritura</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

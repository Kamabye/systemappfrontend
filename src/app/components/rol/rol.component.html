<h1>Roles de Sistema</h1>

<div>
  <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/roles/form']">Nuevo Rol</button>
</div>

<table class="table" *ngIf="roles.length>0">
    <thead>
      <tr>
        <th scope="col">IDRol</th>
        <th scope="col">Rol</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rol of roles">
        <th>{{rol.id}}</th>
        <th>{{rol.rol}}</th>
        <th><button type="submit" class="btn btn-primary" [routerLink]="['/roles/form',rol.id]">Editar</button></th>        
        <th><button type="submit" class="btn btn-danger" (click)='eliminarRol(rol)'>Eliminar</button></th> 
      </tr>
    </tbody>
  </table>

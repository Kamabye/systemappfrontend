      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="modal" href="#" data-bs-target="#exampleModal">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Notificaciones</a>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Log in to KamabyeApp</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #formulario="ngForm">
          <div class="form-floating">
            <input placeholder="Username" type="text" class="form-control" id="username" name="username"
              [(ngModel)]="credentials.username">
            <label for="username">Username</label>
          </div>
          <div class="form-floating">
            <input placeholder="Password" type="password" class="form-control" id="password" name="password"
              [(ngModel)]="credentials.password">
            <label for="password">Password</label>
          </div>
          <button class="btn btn-primary" type="submit" (click)='login()'>Iniciar Sesión</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Restaurar contraseña</button>
        <button type="button" class="btn btn-primary">Crear cuenta</button>
      </div>
    </div>
  </div>
</div>
